type NodeLicenseTransferEvent @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SentryKey @entity(immutable: false) {
  id: ID!
  owner: Bytes! # address
  keyId: BigInt!
  mintTimeStamp: BigInt!
  assignedPool: Bytes!
  submissions: [Submission!]
}